# .github/workflows/generate_yaml.yml
name: SingBox Proxy Updater

on:
  workflow_run:
    # Укажите имя файла вашего ОСНОВНОГО воркфлоу
    workflows: ["Main CI/CD"] # <--- ЗАМЕНИТЕ ЭТО, если ваш файл называется иначе
    types:
      - completed

jobs:
  build-yaml:
    # Запускать только если основной воркфлоу завершился успешно
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Generate and Upload Clash YAML
        run: python generate_clash_yaml.py
        env:
          # Передаем секреты в скрипт
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
